mongo:
  image: "mongo:3"
  container_name: "mongo.local"
  volumes:
    - /docker/data/mongo:/data/db
  ports:
    - "27017:27017"
app:
  build: "."
  container_name: "nodejsapp"
  # image: "dev/node:1"
  user: "root"
  mem_limit: "256m"
  memswap_limit: "1G"
  volumes:
    - .:/usr/src/app
    # - /tmp/logs:/usr/src/app/tmp/logs
  links:
    - mongo:mongo.local
  environment:
    - VIRTUAL_HOST=nodejsstudy.local